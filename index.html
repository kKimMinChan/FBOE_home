<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FBOE</title>
  <!-- SWIPER-->
  <link rel="stylesheet" href="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.scss">
  <script src="https://kit.fontawesome.com/f78e61feb7.js" crossorigin="anonymous"></script>
  <script defer src="./main.js"></script>
</head>

<body>
  <header>
    <div class="inner">
      <nav class="navbar">
        <div class="navbar__logo">
          <a href="/">
            <img src="./images/name.png" alt="">
          </a>
        </div>

        <ul class="navbar__menu">
          <li>
            <a href="javascript:void(0)">Home</a>
          </li>
          <li>
            <a href="javascript:void(0)">Solutions</a>
          </li>
          <li>
            <a href="javascript:void(0)">About Us</a>
          </li>
          <li>
            <a href="javascript:void(0)">Meeting</a>
          </li>
        </ul>

        <a href="javascript:void(0)" class="navbar__toogleBtn">
          <i class="fa-solid fa-bars"></i>
        </a>
      </nav>

      <h4 class="slogan">Think! Optimally <Br> AI Solution</Br></h4>
    </div>
  </header>
  <!-- Vision -->
  <section class="vision">
    <div class="inner">
      <div class="vision-description">
        <h3>Our vision</h3>
        <p>It is to form a bright future with people-centered thinking skills by proving infinite value based on trust
          and improving creative thinking skills that maximize efficiency.</p>
      </div>
      <div class="img">
        <img src="./images/vision.png" alt="">
      </div>
    </div>
  </section>

  <!-- Solution -->
  <section class="solution">
    <div class="inner">
      <h3>Our Solution</h3>
      <div class="solution-box">
        <img src="./images/solution_one.png" alt="">
        <img src="./images/solution_two.png" alt="">
      </div>
    </div>
  </section>

  <section class="experience">
    <div class="inner">
      <h3>Our Expreience</h3>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="img">
              <img src="./images/reference.png" alt="img">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="img">
              <img src="./images/reference2.png" alt="img">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="img">
              <img src="./images/reference3.png" alt="img">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="img">
              <img src="./images/reference4.png" alt="img">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="img">
              <img src="./images/reference.png" alt="img">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
